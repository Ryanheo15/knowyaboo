<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
          integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Question Bank</title>
</head>

<body>

<main class="question_main">
    <div class="container">

        <div class="row">
            <img class="logo mx-auto" src="images/logo.png" alt="Logo image">
        </div>

        <div class="row">
            <img class="heart mx-auto h-50" src="images/heart.png" alt="Heart image">
        </div>

        <div class="title-section">
            <h2 class="main-title text-white question_section">What is your most used curse word?</h2>

            <div class="row mt-5 ">
                <button class="btn text-white mx-auto shuffle_btn">SHUFFLE</button>
            </div>

            <div class="row mt-4">
                <div class="col-md-6 text-right">
                    <label class="switch">
                        <input id="xxxsauce" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="col-md-6 text-left xxxSauceText">
                    XXX Sauce
                </div>
            </div>
        </div>

        <!-- MODAL CONTENT -->

        <!-- Modal -->
        <div class="modal fade" id="age_confirm" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">

                        <div class="container">
                            <div class="age_confirm_sec">
                                <h1 id="ageConfirmationText" class="display-4 text-center text-white">
                                    By turning on the XXX Sauce button, you are confirming that you are over the age of
                                    18.
                                </h1>

                                <div class="row mt-5">
                                    <div class="col-md-6 text-right">
                                        <a id="no_btn" class="btn px-5 age_btn text-white py-2" href="#" data-dismiss="modal">NOT
                                            YET</a>
                                    </div>

                                    <div class="col-md-6">
                                        <a id="yes_btn" class="btn age_btn text-white py-2" href="#" data-dismiss="modal">HELL
                                            YES I AM</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>

<!-- CUSTOM JS -->
<script src="sauce_toggle.js"></script>
<script src="questions.js"></script>

</body>
</html>
