<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel = "stylesheet" href = "style.css">

    <title>Knowyaboo</title>
</head>

<body>

  <main class = "age_confirm_main">
    <div class = "container">

      <div class = "row">
        <img class = "logo mx-auto" src = "images/logo.png">
      </div>

      <div class = "row">
        <img class = "heart mx-auto" src = "images/heart.png">
      </div>

      <div class = "title-section">
        <h2 class = "main-title text-white question_section">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam?</h2>

        <div class = "row mt-5 ">
          <button class = "btn text-white shuffle mx-auto shuffle_btn">SHUFFLE</button>
        </div>

        <div class = "row mt-4">
            <label class="switch mx-auto">
              <input type="checkbox" data-toggle = "modal" data-target = "#age_confirm">
              <span class="slider round"></span>
            </label>
        </div>
      </div>

      <!-- MODAL CONTENT -->

      <!-- Modal -->
      <div class="modal fade" id="age_confirm" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">

              <div class = "container">
                <div class = "age_confirm_sec">
                  <h1 class = "display-4 text-center text-white">
                    By turning on the XXX sauce button, you are confirming that you are over the age of 18.
                  </h1>

                  <div class = "row mt-5">
                    <div class = "col-md-6 text-right">
                      <a class = "btn px-5 age_btn text-white py-2" href = "#" data-dismiss="modal">NOT YET</a>
                    </div>

                    <div class = "col-md-6">
                      <a class = "btn px-5 age_btn text-white py-2" href = "#" data-dismiss="modal">HELL YES I AM</a>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>

  </main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
        integrity="sha256-fTuUgtT7O2rqoImwjrhDgbXTKUwyxxujIMRIK7TbuNU=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- CUSTOM JS -->
<script src = "questions.js"></script>

</body>
</html>
